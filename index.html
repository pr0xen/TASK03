<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Responsive Columns Demo</title>

    <style>
        .container {
            display: flex;
            height: 500px;
        }

        .box-1 {
            flex: 1;
            height: 300px;
            background-color: lightcoral;
        }

        .box-2 {
            flex: 1;
            height: 300px;
            background-color: lightseagreen;
        }

    </style>
</head>


<body>

    <div class="controls">
				<label for="threshold">Threshold (px):</label>
				<input id="threshold" type="number" min="320" max="2000" value="800" />
				<button id="applyBtn" style="padding:6px 10px; border-radius:8px; border:0; background:#007fff; color:#fff; cursor:pointer;">Apply</button>
	</div>

    <div class="container">
        <div class="box-1"></div>
        
        <div class="box-2"></div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const applyBtn = document.getElementById('applyBtn');
        const thresholdInput = document.getElementById('threshold');

        function updateLayout() {
            const threshold = parseInt(thresholdInput.value, 10);
            if (window.innerWidth >= threshold) {
                container.style.flexDirection = 'row';
            } else {
                container.style.flexDirection = 'column';
            }
        }

        applyBtn.addEventListener('click', updateLayout);
        window.addEventListener('resize', updateLayout);

        // Initial layout setup
        updateLayout();
    </script>

</body>
</html>
